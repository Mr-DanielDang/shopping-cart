<!DOCTYPE html>
<html lang="en">

<header>
    <title>Shopping Cart</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</header>

<body>

    <script src="./app.js"></script>
    
    <h1 style="text-align: center;">Items for digital art</h1>

    <div id="productTable" class="row">
    
        <div class="card justify-content-start" id="productContent">
            <img src="images/macbook_pro.jpg" class="img-thumbnail mx-auto" alt="Macbook Pro" id="macbook">
            
            <div class="card-body container text-center" id="productItem">
                <h5 class="card-title" id="productName">Macbook Pro</h5>
                    <h6 class="card-text" id="price" value="1799.95">$1,799.95</h6>
                        <label for="quantity">Qty</label>
                        <input class="value" type="number" value="0" min="0" style="width: 2.5rem;" id="qtyValue">
                <button type="button" class="btn btn-success" id="addCart">Add to Cart</button>
            </div>        
        </div>
        <br>
    
        <div class="card justify-content-center" id="productContent">
            <img src="images/wacom_tablet.jpg" class="img-thumbnail mx-auto" alt="Wacom Tablet" id="wacom">
            
            <div class="card-body container text-center" id="productItem">
                <h5 class="card-title" id="productName">Wacom Intuo</h5>
                    <h6 class="card-text" id="price" value="99.00">$99.00</h6>
                        <label for="quantity">Qty</label>
                        <input class="value" type="number" value="0" min="0" style="width: 2.5rem;" id="qtyValue">
                <button type="button" class="btn btn-success" id="addCart">Add to Cart</button>
            </div>        
        </div>
        <br>

        <div class="card justify-content-end" id="productContent">
            <img src="images/hp_printer.jpg" class="img-thumbnail mx-auto" alt="HP Printer" id="printer">
        
            <div class="card-body container text-center" id="productItem">
                <h5 class="card-title" id="productName">HP Printer</h5>
                    <h6 class="card-text" id="price" value="159.95">$159.95</h6>
                        <label for="quantity">Qty</label>
                        <input class="value" type="number" value="0" min="0" style="width: 2.5rem;" id="qtyValue">
                <button type="button" class="btn btn-success" id="addCart">Add to Cart</button>
            </div>
        </div>
    
    </div>

    <div id="cart">
        <h4 style="margin: 2rem 1rem 0.5rem;">Order Details</h4>
        <table>
            <tr>
                <th>Product Name</th>
                <th style="width: 3rem;">Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th style="width: 7rem;"></th>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;">Total</td>
                <td colspan="2"></td>
            </tr>
        </table>
    </div>

</body>

</html>
